<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23-dars</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="site-main">
      <!-- Model section start -->
      <section class="model-section">
        <div class="container-main">
          <div class="model-section-wrapper">
            <div class="title--box">
              <img
                class="title-img"
                src="./images/Shape.png"
                alt="Arrow-top"
                width="12"
                height="7.4"
              />
              <h1 class="box-title">Модель</h1>
            </div>

            <form class="model-form" action="#" method="post">
              <input
                class="model-input"
                type="text"
                name="model"
                id="model"
                placeholder="Введите модель шины"
                minlength="4"
                aria-label="Введите модель шины"
                required
              />
            </form>

            <form class="check-boxses" action="#" method="post">
              <div class="both-all-div">
                <div class="both-div">
                  <label class="container"
                    >ALINA
                    <input type="checkbox" checked="checked" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="both-div">
                  <label class="container"
                    >BLIWWAS
                    <input type="checkbox" checked="checked" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="both-all-div">
                <div class="both-div">
                  <label class="container"
                    >FORCE Moode
                    <input type="checkbox" checked="checked" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="both-div">
                  <label class="container"
                    >ICE Gide
                    <input type="checkbox" checked="checked" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </form>

            <a class="more-read-link" href="#">Показать еще</a>

            <div class="texno-box">
              <h2 class="texno-box-title">Технология</h2>
              <span class="question-icon">
                <img
                  class="question-img"
                  src="./images/ques.png"
                  alt="So`roq belgisi"
                  width="5.53"
                  height="8.91"
                />
              </span>
            </div>

            <form class="check-boxses " action="#" method="post">
              <div class="both-all-div">
                <div class="both-div">
                  <label class="container"
                    >ALINA
                    <input type="checkbox" checked="checked" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="both-div">
                  <label class="container"
                    >BLIWWAS
                    <input type="checkbox" checked="checked" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </form>

            <p class="aksiya">Акции</p>

            <ul class="model-section-list">
              <li class="model-section-item bg">SALE</li>
              <li class="model-section-item">NEW</li>
              <li class="model-section-item">HIT</li>
              <li class="model-section-item bg">ПОДАРОК</li>
            </ul>

            <div class="title--box">
              <img
                class="title-img"
                src="./images/Shape.png"
                alt="Arrow-top"
                width="12"
                height="7.4"
              />
              <h2 class="box-title">Страны</h2>
            </div>

            <form class="check-boxses" action="#" method="post">
              <div class="both-all-div">
                <div class="both-div">
                  <label class="container"
                    >Россия
                    <input type="checkbox" checked="checked" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="both-div">
                  <label class="container"
                    >Германия
                    <input type="checkbox" checked="checked" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="both-all-div">

                    >Россия
                    <input type="checkbox" checked="checked" />
                    <span class="checkmark"></span>

                  <label class="container"
                    >Германия
                    <input type="checkbox" checked="checked" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </form>

            <a class="more-read-link bottom" href="#">Показать еще</a>
          </div>
        </div>

      <!-- Model section start -->
    </main>

</html>
